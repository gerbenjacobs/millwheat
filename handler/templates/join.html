{{ define "title" }}{{ .Title }}{{ end }}

{{define "flashes"}}{{ .Flashes }}{{end}}

{{ define "content" }}
    <div class="padding">
        <h2>Start your town!</h2>
        <form action="/join-now" method="post">
            <p>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </p>
            <p>
                <label for="town">Town name:</label>
                <input id="town" type="text" name="town">
            </p>
            <input type="submit" value="Join!">
        </form>
        <figure class="text-center">
            <img src="/images/4de972254134031e276254788ce6d5d3.png" alt="Your town">
        </figure>
    </div>
{{ end }}
